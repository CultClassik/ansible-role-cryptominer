---
# defaults file for crypto-miner

# nvidia or amd
mining_type: # none, docker or script
gpu_arch: # amd or nvidia
gpu_conf:
  currency: eth
  model:
  qty:
  pwr:
  gpu:
  mem:

nbminer_version: "35.2"
nanominer_version: "3.1.4"
lolminer_version: "1.17"
ethminer_version: "0.18.0"
phoenixminer_vesion: "5.1c"
teamredminer_version: "0.7.10"

phoenixminer_archive_source_path: "/mnt/software/minebox/miners_linux/PhoenixMiner_{{ phoenixminer_vesion }}_Linux.tar.gz"

amd_driver_file: amdgpu-pro-20.30-1109583-ubuntu-18.04.tar.xz
amd_driver_url: https://drivers.amd.com/drivers/linux/{{amd_driver_file}}
atiflash_archive_source_path: /mnt/software/minebox/tools_linux/atiflash_linux.tar.xz

minebox_svc_acct: miner

crypto:
  eth:
    addr: '0xeA2bb2f3B2d8EFCb9ac561347e606fF92aF0C763'
    pool1: us1.ethermine.org
    pool2: us2.ethermine.org
    pool_port:
      ssl: 5555
      stratum: 4444

  rvn:
    addr: none
    pool1: us-east.kawpow-hub.miningpoolhub.com:20611
    pool2: europe.kawpow-hub.miningpoolhub.com:20611

docker_group_members:
- ansible
- "{{ minebox_svc_acct }}"

nvidia:
  docker_image: nvidia/cuda:11.0-base-ubuntu18.04

minebox_pkgs:
  common:
  - xzip
  - unzip
  - nfs-common
  - acl # req for certain ansible functions
  - tmux
  xorg:
  - xserver-xorg
  - xserver-xorg-core
  - xserver-xorg-input-evdev
  - xserver-xorg-video-dummy
  - x11-xserver-utils
  - xdm