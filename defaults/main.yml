---
# defaults file for crypto-miner

# nvidia or amd
mining_type: # none, docker or script
gpu_arch: # amd or nvidia
gpu_conf:
  currency: eth
  model:
  qty:
  pwr:
  gpu:
  mem:

ethminer_url: https://github.com/ethereum-mining/ethminer/releases/download/v0.18.0/ethminer-0.18.0-cuda-9-linux-x86_64.tar.gz
nbminer_url: https://github.com/NebuTech/NBMiner/releases/download/v31.1/NBMiner_31.1_Linux.tgz
amd_driver_file: amdgpu-pro-20.30-1109583-ubuntu-18.04.tar.xz
amd_driver_url: https://drivers.amd.com/drivers/linux/{{amd_driver_file}}
phoenixminee_archive_source_path: /mnt/software/minebox/miners_linux/PhoenixMiner_5.1c_Linux.tar.gz
atiflash_archive_source_path: /mnt/software/minebox/tools_linux/atiflash_linux.tar.xz

minebox_svc_acct: miner

crypto:
  eth:
    addr: '0xeA2bb2f3B2d8EFCb9ac561347e606fF92aF0C763'
    pool1: us1.ethermine.org:4444
    pool2: us2.ethermine.org:4444
  rvn:
    addr: none
    pool1: europe.kawpow-hub.miningpoolhub.com:20611
    pool2: us-east.kawpow-hub.miningpoolhub.com:20611

docker_group_members:
- ansible
- "{{ minebox_svc_acct }}"

nvidia:
  docker_image: nvidia/cuda:11.0-base-ubuntu18.04

minebox_pkgs:
  common:
  - xzip
  - unzip
  - nfs-common
  - acl # req for certain ansible functions
  - tmux
  xorg:
  - xserver-xorg
  - xserver-xorg-core
  - xserver-xorg-input-evdev
  - xserver-xorg-video-dummy
  - x11-xserver-utils
  - xdm